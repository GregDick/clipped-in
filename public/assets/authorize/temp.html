
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="change-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" ng-model="auth.temp.email" placeholder="Email"/>
      </div>
      <div class="form-group">
        <label>Old Password</label>
        <input type="password" ng-model="auth.temp.oldPass" placeholder="Old Password"/>
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" ng-model="auth.temp.newPass" placeholder="New Password"/>
      </div>
      <button ng-click="auth.changePass()" class="btn btn-success btn-lg">Change Password</button>
    </form>
    <div ng-show="auth.changeSuccess" class="change-success">
      <h1>You've successfully changed your password!</h1>
      <button ng-click="auth.login(auth.temp.email, auth.temp.newPass)" class="btn btn-block btn-info">Click to Login</button>
    </div>
  </div>
</div>
